<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WorkNama - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2c3e50">

</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>📚 WorkNama</h1>
      <p class="tagline">Easy & Smart Management</p>
    </div>
    <div class="header-right">
      <span id="orgNameDisplay"></span>
      <span id="clock"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Main Dashboard -->
  <main>
    <div class="dashboard-container">
      <h2>Welcome to Dashboard</h2>
      <div class="dashboard-actions">
        <button class="card-btn" id="orgDetailsBtn">🏢 Organisation Details</button>
        <button class="card-btn" id="addNotificationBtn">🔔 Add Notification</button>
        <button class="card-btn" id="seatStatusBtn">💺 Seat Status</button>
        <button class="card-btn" id="addMemberBtn">👥 Add Member</button>
        <button class="card-btn" id="feeStatusBtn">💰 Fee Status</button>
      </div>
    </div>
    <!-- Organisation Details Modal -->
<div id="orgDetailsModal" class="overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <h3>Organisation Details</h3>
      <button id="closeOrgDetails" class="icon-btn">&times;</button>
    </div>
    <div id="orgDetailsContent" class="modal-body"></div>
  </div>
</div>

  </main>
  
</body>
<script src="dashboard.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed:", err));
  }
</script>
</html>
